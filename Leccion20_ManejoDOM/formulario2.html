<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 formulario con JavaScript</title>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="Carlos">
        <br>
        Apellido: <input type="text" name="apellido" value="Lara">
        <br>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>

    <div id="valores"></div>

    <script>
        function mostrarValores(){
            // En el ejemplo anterior accedimos a todos los elementos del formulario
            // En este ejercicio vamos a acceder a cada uno individualmente
            let formulario = document.forms['formulario']; 
            let texto = '';
            // Recuperamos los objects nombre y apellido
            console.log(nombre);
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            // Accedemos a los atributos value de los input para recuperar sus valores
            texto = nombre.value + '<br>' + apellido.value;
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
