<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - Get ElementsByClassName</title>
    <style>
        .azul {
            color:blue; 
        }
    </style>
</head>
<body>
    <h1 class="azul">Ejemplo DOM con JavaScript</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Otro párrafo</p>


    <script>
        // getElementsByClassName permite recuperar elementos html en base a su clase de css
        let elementos = document.getElementsByClassName('azul');
        console.log(`Número de elementos: ${elementos.length}`);
        // Usando getElementsByClassName podemos recuperar elementos h1 y p que comparten clase

        // Sintaxis clásica ciclo for
        /* for(let i=0; i < elementos.length; i++){
            console.log(`${i} - ${elementos[i].innerHTML}`);
        } */
        // Sintaxis for of
        // Creamos variable elemento que va a almacenar los valores del arreglo elementos
        for(let elemento of elementos){ 
            console.log(`${elemento.innerHTML}`);
        }
    </script>
</body>
</html>
