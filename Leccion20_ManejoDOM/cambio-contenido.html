<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio Contenido del DOM</title>
</head>
<body>
    <!-- Formas de modificar elementos html -->
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    
    <script>
        // Modificar atributos id titulo cuando se llama a la función mostrar() con el button
        function mostrar(){
            document.getElementById('titulo').innerHTML += '<br> Nuevo título';
            // Se concatenan los dos títulos
        }
    </script>
</body>
</html>
