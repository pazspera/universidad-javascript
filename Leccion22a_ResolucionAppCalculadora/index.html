<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Aplicación Calculadora 2</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Aplicación Calculadora 2</h1>
      <form id="form">
        <div class="mb-3">
          <label for="operandoA">Operando A</label>
          <input type="number" class="form-control" name="operandoA" id="operandoA" placeholder="Escribe operando A"> 
        </div>
        <div class="mb-3">
          <label for="operandoB">Operando B</label>
          <input type="number" class="form-control" name="operandoB" id="operandoB" placeholder="Escribe operando B">
        </div>
      </form>
      <button class="btn btn-primary mb-3 me-3" onclick="sumar()">Sumar</button>
      <button class="btn btn-primary mb-3 me-3" onclick="restar()">Restar</button>
      <button class="btn btn-primary mb-3 me-3" onclick="multiplicar()">Multiplicar</button>
      <button class="btn btn-primary mb-3 me-3" onclick="dividir()">Dividir</button>
      <div id="resultado"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
