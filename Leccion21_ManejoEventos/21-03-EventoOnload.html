<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onload</title>
</head>
<body onload="entrar()">
    <!-- El evento onload se ejecuta cuando se carga nuestro sitio web -->
    <h1 id="titulo">Asociar eventos del DOM</h1>
    <br>
    <div id="mostrar"></div>

    <script>
        // Una utilidad de onload es revisar el idioma con el cual está entrando el usuario o 
        // si tiene habilitadas las cookies
        function entrar(){
            alert('Entrando a la página web');
            // Ver si están habilitadas las cookies
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Cookies están habilitadas'
            }
            else{
                texto = 'Cookie están inhabilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
