<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onmouseover y onmouseout</title>
</head>
<body>
    <!-- Cuando pasemos el mouse sobre el tÃ­tulo, cambiamos el color de la fuente
         Cuando sacamos el mouse, cambia a otro color -->
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">
        Evento onmouseover y onmouseout
    </h1>
    

    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }
        function azul(titulo){
            titulo.style.color = 'blue';
        }
    </script>
</body>
</html>
